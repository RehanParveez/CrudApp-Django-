{% extends 'Prophet/parent.html' %}

{% block content %}
<h2>Learner List</h2>
<table class="table table-bordered table-striped">
    <thread>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll</th>
            <th>Actions</th>
        </tr>
</thead>
<tbody>
{% for learner in learners %}
<tr>
    <td>{{learner.name}}</td>
    <td>{{learner.email}}</td>
    <td>{{learner.roll}}</td>
    <td>
    <a href="{% url 'detail' learner.pk %}" class="btn btn-info btn-sm">View</a> 
    <a href="{% url 'edit' learner.pk %}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{% url 'delete' learner.pk %}" class="btn btn-danger btn-sm">Delete
     </td>
   </tr>
{% endfor %}
</tbody>
</table>
<a href="{% url 'create' %}" class="btn btn-primary">Add Learner</a>
{% endblock %}
